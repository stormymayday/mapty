<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapty</title>
</head>

<body>

  <div id="app"></div>

  <template id="registration-page-template">
    <h1>Registration Page</h1>
    <form id="registration-form">
      <div>
        <label for="email-input">Your Email</label>
        <input id="email-input" name="email" type="email" required />
      </div>
      <div>
        <label for="password-input">Your Password</label>
        <input id="password-input" name="password" type="password" required />
      </div>
      <div>
        <label for="role-input">Choose your role</label>
        <select name="role" id="role-input" required>
          <option value="reporter">Incident Reporter</option>
          <option value="driver">Tow Truck Driver</option>
        </select>
      </div>
      <div>
        <button id="register-btn" type="submit">Register</button>
      </div>
    </form>
    <div id="message"></div>
    <button id="login-btn">Login Page</button>
    <button id="home-page-btn">Home Page</button>
  </template>

  <template id="login-page-template">
    <h1>Login Page</h1>
    <!-- <form id="login-form">
      <div>
        <label for="email-input">Your Email</label>
        <input id="email-input" name="email" type="email" required />
      </div>
      <div>
        <label for="password-input">Your Password</label>
        <input id="password-input" name="password" type="password" required />
      </div>
      <div>
        <button id="login-btn" class="btn btn-primary" type="submit">Login</button>
      </div>
    </form> -->

    <div class="login">
      <form>
        <input type="email" placeholder="email">
        <input type="password" placeholder="password">
        <button type="submit">Login</button>
        <span></span>
      </form>
    </div>

    <div id="message"></div>
    <button id="register-btn" class="btn btn-secondary">Registration Page</button>
  </template>

  <template id="reporter-dashboard-page-template">
    <h1>Reporter Dashboard</h1>
    <h2></h2>
    <h3></h3>
    <button id="logout-btn">Logout</button>
    <main>
      <button id="create-case-btn">Create Case</button>
    </main>
  </template>

  <template id="driver-dashboard-page-template">
    <h1>Driver Dashboard Page</h1>
    <h2></h2>
    <h3></h3>
    <button id="logout-btn">Logout</button>
    <main>
      <div id="map"></div>
    </main>
  </template>

  <template id="create-case-page-template">
    <h1>Create Case</h1>
    <button id="back-btn">Back</button>
    <button id="logout-btn">Logout</button>
    <main>

      <div id="map"></div>

      <!-- create-post - start -->
      <div id="create-post">

        <!-- Camera - Start -->
        <!-- <video id="player" autoplay playsinline muted width="250px" height="250px" src="something"
          type="video/mp4"></video> -->
        <!-- canvas is used to freeze the video when the 'capture-btn' is clicked -->
        <!-- <canvas id="canvas" width="250px" height="250px"></canvas>
        <button id="capture-btn">Capture</button> -->
        <!-- Camera - End -->

        <!-- File Picker - Start -->
        <!-- <div id="pick-image">
          <h6>Pick an image instead</h6>
          <input type="file" accept="image/*" id="image-picker">
        </div> -->
        <!-- File Picker - End -->

        <div id="img-container"></div>
        <form>
          <input type="file" id="file-input" name="file-upload" accept="image/png, image/jpeg" />
        </form>
        <button id="submit-btn">Submit</button>
      </div>
      <!-- create-post - end -->

    </main>
  </template>

  <script type="module" src="/main.js"></script>
</body>

</html>
