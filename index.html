<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapty</title>
</head>

<body>

  <div id="app"></div>

  <template id="registration-page-template">
    <h1>Registration Page</h1>
    <form id="registration-form">
      <div>
        <label for="email-input">Your Email</label>
        <input id="email-input" name="email" type="email" required />
      </div>
      <div>
        <label for="password-input">Your Password</label>
        <input id="password-input" name="password" type="password" required />
      </div>
      <div>
        <label for="role-input">Choose your role</label>
        <select name="role" id="role-input" required>
          <option value="reporter">Incident Reporter</option>
          <option value="driver">Tow Truck Driver</option>
        </select>
      </div>
      <div>
        <button id="register-btn" type="submit">Register</button>
      </div>
    </form>
    <div id="message"></div>
    <button id="login-btn">Login Page</button>
    <button id="home-page-btn">Home Page</button>
  </template>

  <template id="login-page-template">
    <h1>Login Page</h1>
    <form id="login-form">
      <div>
        <label for="email-input">Your Email</label>
        <input id="email-input" name="email" type="email" required />
      </div>
      <div>
        <label for="password-input">Your Password</label>
        <input id="password-input" name="password" type="password" required />
      </div>
      <div>
        <button id="login-btn" type="submit">Login</button>
      </div>
    </form>
    <div id="message"></div>
    <button id="register-btn">Registration Page</button>
  </template>

  <template id="home-page-template">
    <h1>Home Page</h1>
    <button id="logout-btn">Logout</button>
    <main>

      <div id="map"></div>

      <!-- create-post - start -->
      <div id="create-post">

        <!-- Camera - Start -->
        <video id="player" autoplay playsinline muted width="250" height="250" src="something" type="video/mp4"></video>
        <!-- canvas is used to freeze the video when the 'capture-btn' is clicked -->
        <canvas id="canvas" width="320px" height="240px"></canvas>
        <button id="capture-btn">Capture</button>
        <!-- Camera - End -->

        <!-- File Picker - Start -->
        <div id="pick-image">
          <h6>Pick an image instead</h6>
          <input type="file" accept="image/*" id="image-picker">
        </div>
        <!-- File Picker - End -->

      </div>
      <!-- create-post - end -->

    </main>
  </template>

  <script type="module" src="/main.js"></script>
</body>

</html>
